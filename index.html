<!doctype html>
<html class="no-js" lang="en">
    <head>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>StorySumo - Not all testimonials are created equal. Coming soon.</title>
        <meta name="description"
              content="StorySumo is a new way to collect testimonials and reviews that actually sell your product or service.">

        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- <Main page content>-->
        <header class="header">
            <h1 class="hidden">StorySumo</h1>
            <img src="/images/logo.svg"
                 class="header-logo"
                 alt="StorySumo logo">
            <h2 class="header-subtitle">
                Not all testimonials are created equal.
            </h2>
        </header>
        <section class="main">
            <h3 class="main-title">
                Register your interest and apply for beta access.
            </h3>
            <!-- Begin MailChimp Signup Form -->
            <div id="mc_embed_signup">
                <form action="//frontendgems.us11.list-manage.com/subscribe/post?u=c44d4757ff71f217b8fe8ab26&amp;id=92b9eaa23e" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">

                        <div class="mc-field-group">
                            <label for="mce-NAME"
                                   class="label">
                                Name
                            </label>
                            <input type="text"
                                   name="NAME"
                                   placeholder="Please enter your full name"
                                   class="input required"
                                   id="mce-NAME">
                        </div>
                        <div class="mc-field-group">
                            <label for="mce-EMAIL"
                                   class="label">
                                Email Address
                            </label>
                            <input type="email"
                                   name="EMAIL"
                                   placeholder="Please enter your email address"
                                   class="input required email"
                                   id="mce-EMAIL">
                        </div>

                        <div id="mce-responses" class="clear">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_c44d4757ff71f217b8fe8ab26_92b9eaa23e" tabindex="-1" value=""></div>

                        <div class="clear">
                            <input type="submit"
                                   value="Apply for beta"
                                   name="subscribe"
                                   id="mc-embedded-subscribe"
                                   class="button">
                        </div>
                    </div>
                </form>
            </div>
            <!--End mc_embed_signup-->

            <div class="email">
            </div>
        </section>
        <!-- </Main page content>-->
    </body>
</html>
